<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <i class="fas fa-bed"></i>
        <span class="num" data-val="180">000</span>
        <span class="text">Available Rooms</span>
    </div>
    <div class="container">
        <i class="fas fa-golf-ball-tee"></i>
        <span class="num" data-val="79">000</span>
        <span class="text">Local Activities</span>
    </div>
    <div class="container">
        <i class="fas fa-bell-concierge"></i>
        <span class="num" data-val="105">000</span>
        <span class="text">24-Hour Services</span>
    </div>
    <div class="container">
        <i class="fas fa-face-grin-wide"></i>
        <span class="num" data-val="491">000</span>
        <span class="text">5-Star Reviews</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
